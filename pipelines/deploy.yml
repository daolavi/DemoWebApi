parameters:
  environment: ''
  azureSubscription: ''
  appServiceName: ''

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK for Deployment'
    inputs:
      packageType: 'sdk'
      version: '6.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: AzureWebApp@1
    displayName: 'Deploy to Azure App Service (Environment: ${{ parameters.environment }})'
    inputs:
      azureSubscription: ${{ parameters.azureSubscription }}
      appType: 'webApp'
      appName: ${{ parameters.appServiceName }}
      package: '$(System.DefaultWorkingDirectory)/**/*.zip'